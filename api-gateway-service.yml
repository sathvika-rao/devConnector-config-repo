spring:
  cloud:
    gateway:
      routes:
      - id: auth-service
        uri: lb://auth-service
        predicates:
        - Path=/api/authenticate/**
      - id: create-profile-service
        uri: lb://create-profile-service
        predicates:
        - Path=/api/createProfile/** 
      - id: experience-service
        uri: lb://experience-service
        predicates:
        - Path=/api/experience/** 
      - id: education-service
        uri: lb://education-service
        predicates:
        - Path=/api/education/**   
        
server:
  port: 9191
  error:
    include-message: always

eureka:
  instance:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/  

management:
  endpoints:
    web:
      exposure:
        include: "*"

jwt:
  secret: mySecretKey
  expireMs: 1800000
  refrEshexpireMs: 1800000        
